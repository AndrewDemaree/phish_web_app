<!-- templates/submit.html -->
{% extends "base.html" %}

{% block title %}Submit Photo{% endblock title %}
{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}! Please add a photo below and press submit!

<form method="post">{% csrf_token %}
    <button type="submit" class="btn btn-success">Submit</button>
</form>

{% else %}
<p>You are not logged in</p>
{% endif %}
<br><br><br>



{% endblock content %}

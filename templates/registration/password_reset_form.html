<!-- templates/registration/password_reset_requesthtml -->
{% extends "base.html" %}
{% load crispy_forms_tags %}}
{% block title %}Password Change Request{% endblock title %}
{% block content %}
<h2>Enter the email associated with your account.</h2>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Send Email</button>
</form>
{% endblock content %}
